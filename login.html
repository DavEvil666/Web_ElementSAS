<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Registro - Element SAS</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <section id="login">
        <div class="login-container">
            <h2>Iniciar Sesión</h2>
            <form onsubmit="return validarFormulario();">
                <input type="email" id="email" placeholder="Correo electrónico" required>
                <input type="password" id="password" placeholder="Contraseña" required>
                <button type="submit">Ingresar</button>
                <a class="link" href="#registro">¿No tienes cuenta? Regístrate</a>
            </form>
        </div>
    </section>

    <section id="registro">
        <div class="login-container">
            <h2>Registro</h2>
            <form onsubmit="return validarFormulario();">
                <input type="text" placeholder="Nombre completo" required>
                <input type="email" id="email-registro" placeholder="Correo electrónico" required>
                <input type="password" id="password-registro" placeholder="Contraseña" required>
                <input type="password" id="confirmar" placeholder="Confirmar contraseña" required>
                <button type="submit">Registrarse</button>
                <a class="link" href="#login">¿Ya tienes cuenta? Inicia sesión</a>
            </form>
        </div>
    </section>
</body>
</html>
